{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="card p-5">
        <div class="card_body">
            <h3 class="text-center">{{ controller}}</h3>
             <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
             <input type="submit" value="{{ controller }}" class="btn btn-danger">
            </form>
        </div>
    </div>

</div>
{% endblock %}
