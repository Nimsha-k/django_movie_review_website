{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card_body">
            <h1 class="text_center">Registration Form</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Register" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>
{% endblock %}
